<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Compte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="post" action="servlet_post.php">
        <p class="textes">Username</p>
        <input type="text" name="username" required class="Input"><br>
        <p class="textes">Password</p>
        <input type="password" name="password" required class="Input"><br>
        <p class="textes">Email</p>
        <input type="email" name="email" required class="Input"><br>
        <p class="textes">Numéro de Téléphone</p>
        <input type="text" name="phone" required class="Input"><br>
        <p class="textes">Adresse</p>
        <input type="text" name="adress" required class="Input"><br>
        <input type="submit" value="Créer un Compte" class="pseudo-bouton">
    </form>
</body>
</html>
